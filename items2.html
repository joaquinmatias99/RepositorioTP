<!DOCTYPE html>
<html lang="es">

<head>
	<title>Reserva</title>
	<meta charset="UTF-8" />
	<link href="./styles.css" rel="stylesheet">
	<script src="./assets/data-source/items.js"></script>
</head>

<body>
	<div class="header">
		<div class="header-logo-container">
			<img class="primary-logo" src="./assets/logos/primary-logo.svg" alt="20" />
		</div>
		<div class="search-bar-container">
			<input placeholder="BuscÃ¡ una reserva" />
			<button><a href="./items2.html"><img src="./assets/icons/loupe.svg" alt="16" /></a></button>
		</div>
		<div class="header-buttons-container">			
			<a href="./home.html"><button class="btn btn-primary">Logout</button></a>
		</div>
	</div>
	<div>
		<div id="item-list-container" class="item-list-container"></div>
	</div>
</body>
<script type="text/javascript">


	(function () {
		buildItemsList();
	})();

	function buildItemsList() {
		let htmlConcatenation = '';

		//La variable items, proviene del archivo './assets/data-source/items.js'
		for (const i of items) {
			const html = `
					<div class='item-container'>
						<div class='item-image'>
							<img src='${i.imageSrc}' alt='200'/><a href="./seleccionpasaje2.html">Reservar</a>
							
							
						</div>
						<div class='item-description'>
							<span class="type">${i.publicationType}</span>
							<span class="name">${i.name}</span>
							<span class="price">${i.price}</span>
						</div>
					</div>`;

			htmlConcatenation = htmlConcatenation + html;
		}

		document.getElementById('item-list-container').innerHTML = htmlConcatenation;
	}

</script>

</html>
